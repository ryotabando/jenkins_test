name: Generate Release Notes

on:
  push:
    tags:
      - 'v*'

jobs:
  release-notes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Get previous tag
      id: prev-tag
      run: echo "PREV_TAG=$(git describe --tags --abbrev=0 HEAD^)" >> $GITHUB_ENV

    - name: Get current tag
      id: curr-tag
      run: echo "CURR_TAG=$(git describe --tags --abbrev=0 HEAD)" >> $GITHUB_ENV

    - name: Generate release notes
      id: release-notes
      run: |
        echo "Previous Tag: $PREV_TAG"
        echo "Current Tag: $CURR_TAG"
        echo "## What's Changed" > release-notes.md
        git log $PREV_TAG..$CURR_TAG --pretty=format:"%h %s" | while read -r COMMIT_HASH COMMIT_MESSAGE; do
          echo "- $COMMIT_HASH $COMMIT_MESSAGE" >> release-notes.md
        done
      shell: /usr/bin/bash -e {0}
      env:
        PREV_TAG: ${{ env.PREV_TAG }}
        CURR_TAG: ${{ env.CURR_TAG }}

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.CURR_TAG }}
        release_name: Release ${{ env.CURR_TAG }}
        body_path: ./release-notes.md
        draft: false
        prerelease: false
